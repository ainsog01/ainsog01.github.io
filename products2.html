<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anthony's Candles</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $.get("https://ainsog01.github.io/products.json", function(data_json) 
        {
            var json_products = document.getElementById("products-container");
            data_json.forEach(function(object) 
            {
                var product = document.createElement("div");
                product.classList.add("product-item");
                product.innerHTML = `
                    <h2>${object.name}</h2>
                    <h3>${object.description}</h3>
                    <h3>${object.price}</h3>
                    <h3>${object.categories.join(', ')}</h3> `;

                json_products.appendChild(product); 
            });
        });
    });
</script>
</head>
<body>
    <h1>Anthony's Candles</h1>
    <div id="products-container"></div> 
</body>
</html>
