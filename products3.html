<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Anthony's Candles</title>
</head>
<body>
    <div id="candle_shop">Anthony's Candles</div>
    <div class="buttons">
        <select id="dropdown_menu">
            <option value="">Select category</option>
        </select> &nbsp;
        <button id="button_filter">Filter</button> 
    </div>
    <div id="products"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get("products.json", function(data) {
                var products = $("#products");

                data.forEach(function(item) {
                    var product = $("<div class='product'></div>");
                    product.html(`
                        <div id="name">${item.name}</div>
                        <div id="description">${item.description}</div>
                        <div id="price">${item.price}</div>
                        <div id="category">${item.categories.join(', ')}</div>
                    `);
                    products.append(product);
                });

                var dropdown = $("#dropdown_menu");
                var categories = [];

                data.forEach(function(item) {
                    item.categories.forEach(function(category) {
                        if (!categories.includes(category)) {
                            categories.push(category);
                            dropdown.append(`<option value="${category}">${category}</option>`);
                        }
                    });
                });

                $("#button_filter").click(function() {
                    var category = $("#dropdown_menu").val();
                    $(".product").hide();

                    if (category === "") {
                        $(".product").show();
                    } else {
                        $(".product").each(function() {
                            var productCategories = $(this).find("#category").text().split(', ');
                            if (productCategories.includes(category)) {
                                $(this).show();
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
